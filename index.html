<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INST377 Lab 4</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: pink;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #fff;
      background-color: #ff69b4;
      padding: 20px;
      border-radius: 15px;
    }

    .section {
      border: 2px solid #ff69b4;
      margin: 20px auto;
      padding: 20px;
      width: 80%;
      border-radius: 15px;
      background-color: #fff0f5;
    }

    button {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 id="page-heading">INST 377 - Lab 4</h1>

  <div class="section">
    <h2>Name:</h2>
    <form id="alertForm">
      <input type="text" id="nameInput" placeholder="Enter your name" required>
      <button type="submit">Alert Me</button>
    </form>
  </div>

  <div class="section">
    <h2>Change Color</h2>
    <button onclick="changeColor()">Change Color</button>
  </div>

  <div class="section">
    <h2>Text Tester:</h2>
    <form id="textForm">
      <input type="text" id="textInput" placeholder="Enter text">
      <button type="submit">Validate Text</button>
    </form>
  </div>

  <div class="section">
    <h2>Add Text</h2>
    <button onclick="addText()">Add Text</button>
  </div>

  <script>
    document.getElementById('alertForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('nameInput').value;
      alert(`Hi ${name}!`);
    });

    let isBlue = false;
    function changeColor() {
      if (isBlue) {
        document.body.style.backgroundColor = 'pink';
      } else {
        document.body.style.backgroundColor = 'lightblue';
      }
      isBlue = !isBlue;
    }

    document.getElementById('textForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const text = document.getElementById('textInput').value;
      const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
      if (validation.test(text)) {
        alert("Your text contains special characters!");
      } else {
        alert("Your text is valid!");
      }
    });

    function addText() {
      const heading = document.getElementById('page-heading');
      heading.textContent += " Add Text";
    }
  </script>
</body>
</html>
